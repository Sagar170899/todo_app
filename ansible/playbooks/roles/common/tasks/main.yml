---
# tasks file for common

- name: Install common packages
  become: yes
  ansible.builtin.package:
    name:
      - apache2
      - nodejs
      - npm
      - nginx
    state: present

- name: Start and enable apache2 service
  become: yes
  systemd:
    name: apache2
    state: started
    enabled: yes

- name: Start and enable nginx service
  become: yes
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Copy the Source code
  become: yes
  ansible.builtin.synchronize:
    src: "{{ playbook_dir }}/../../todo_app/"
    dest: "/opt/todo_app/"
    delete: true
    recursive: yes
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=.github"
      - "--exclude=.ansible"